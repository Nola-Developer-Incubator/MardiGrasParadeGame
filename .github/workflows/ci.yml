name: CI - Typecheck & Build

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  typecheck-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Verify Node/npm versions
        run: |
          node --version
          npm --version || true
          echo "Ensuring npm >= 10.8.3"
          npm install -g npm@10.8.3
          npm --version

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run check

      - name: Run Build
        env:
          GH_PAGES_BASE: '/'
        run: npm run build

      - name: Verify build output
        run: |
          if [ -f ./dist/public/index.html ]; then
            echo "Build output found: ./dist/public/index.html"
          else
            echo "Error: build output ./dist/public/index.html not found"
            ls -la ./dist || true
            exit 1
          fi
