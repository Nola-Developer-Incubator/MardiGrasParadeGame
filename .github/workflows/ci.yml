name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npm run check
      - name: Build
        run: npm run build
      - name: Optional: Install gltf-transform CLI (best-effort)
        run: |
          set -e
          npm i -D @gltf-transform/cli@^0.13.0 || echo "@gltf-transform/cli install failed; skipping gltf optimization"
      - name: Optional: Run gltf-optimize (non-fatal)
        run: npm run gltf-optimize || echo "gltf-optimize failed or no models present"
      # Optional Playwright tests: only run when PLAYWRIGHT=true is set in workflow dispatch or env
      - name: Optional Playwright tests
        if: ${{ env.PLAYWRIGHT == 'true' }}
        run: |
          npm ci
          npx playwright install --with-deps
          npx playwright test
