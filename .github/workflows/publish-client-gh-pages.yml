name: Build & Publish Client to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-publish:
    name: Build client and publish to gh-pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Build (prepare dist/public)
        # build-gh-pages.js should set GH_PAGES_BASE automatically
        run: node ./scripts/build-gh-pages.js

      - name: Ensure build output exists
        run: |
          if [ ! -d "./dist/public" ]; then
            echo "Expected ./dist/public does not exist"; exit 1;
          fi

      - name: Publish to gh-pages
        env:
          GH_PAGES_CONFIRM: '1'    # allow scripts/publish-gh-pages.js to proceed if used
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/public

