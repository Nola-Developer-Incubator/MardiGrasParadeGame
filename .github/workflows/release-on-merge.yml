name: Auto Release on Merge

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    name: Auto-bump & Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Create release PR (no direct push to main)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # Run the auto-bump script in PR mode; it will create a branch and open a PR
          node ./scripts/auto-bump-version.cjs --mode=auto --pr
