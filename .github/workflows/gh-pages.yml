name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build (root build will run Vite configured to client/)
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/public
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: Configure GitHub Pages to use gh-pages branch
        # Uses the repository GITHUB_TOKEN to set Pages source programmatically
        run: |
          echo "Configuring GitHub Pages to serve from gh-pages branch..."
          API_URL="https://api.github.com/repos/${{ github.repository }}/pages"
          # Set Pages source to gh-pages branch root
          curl -sS -X PUT -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -H "Accept: application/vnd.github+json" $API_URL -d '{"source":{"branch":"gh-pages","path":"/"}}' | jq || true
          echo "Pages configuration request sent."

      - name: Wait for Pages to become active (poll)
        run: |
          OWNER=$(echo "${{ github.repository }}" | cut -d'/' -f1)
          REPO=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          URL="https://${OWNER}.github.io/${REPO}/"
          echo "Expecting Pages at: $URL"
          for i in {1..20}; do
            STATUS=$(curl -sS -o /dev/null -w "%{http_code}" "$URL" || true)
            echo "Attempt $i: HTTP $STATUS"
            if [ "$STATUS" = "200" ] || [ "$STATUS" = "301" ] || [ "$STATUS" = "302" ]; then
              echo "Pages site is available at $URL"
              exit 0
            fi
            sleep 6
          done
          echo "Pages site did not become available within timeout. It may need additional time for propagation."
          exit 0
