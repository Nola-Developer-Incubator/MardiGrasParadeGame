name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-deploy-preview:
    name: Build and deploy preview to gh-pages/previews
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Verify Node/npm versions
        run: |
          node --version
          npm --version || true
          echo "Ensuring npm >= 10.8.3"
          npm install -g npm@10.8.3
          npm --version

      - name: Install dependencies
        # Try a reproducible install first (npm ci). If it fails (lockfile mismatch), fall back to npm install for contributor forks.
        run: |
          echo "Attempting reproducible install (npm ci)..."
          if npm ci; then
            echo "npm ci succeeded"
          else
            echo "npm ci failed — falling back to npm install"
            npm install
          fi

      - name: Build project
        run: npm run build

      - name: Deploy to gh-pages (previews/<run_id>)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist/public
          # Place builds under previews/<run_id> so multiple previews can coexist
          destination_dir: previews/${{ github.run_id }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/');
            const runId = process.env.GITHUB_RUN_ID;
            const url = `https://${owner}.github.io/${repo}/previews/${runId}/`;
            const body = `✅ Preview build available: ${url}\n\nIf you don't see the preview, ensure the repository has GitHub Pages configured to serve from the \`gh-pages\` branch (root).`;
            await github.rest.issues.createComment({
              owner, repo,
              issue_number: context.payload.pull_request.number,
              body
            });
