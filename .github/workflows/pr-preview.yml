name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-deploy-preview:
    name: Build and deploy preview to gh-pages/previews
    runs-on: ubuntu-latest
    env:
      # Ensure preview builds render the minimal HUD
      VITE_MINIMAL_HUD: 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Verify Node/npm versions
        run: |
          node --version
          npm --version || true
          echo "Ensuring npm >= 10.8.3"
          npm install -g npm@10.8.3
          npm --version

      - name: Detect forked PR
        id: check-fork
        run: |
          echo "head_repo=${{ github.event.pull_request.head.repo.full_name }}";
          echo "base_repo=${{ github.repository }}";
          if [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
            echo "is_fork=true" >> $GITHUB_OUTPUT;
          else
            echo "is_fork=false" >> $GITHUB_OUTPUT;
          fi

      - name: Install dependencies (strict)
        if: steps.check-fork.outputs.is_fork == 'false'
        # Strict reproducible install. Fail the workflow if lockfile and package.json are out of sync.
        run: |
          echo "Running strict reproducible install (npm ci)..."
          npm ci --prefer-offline --no-audit --no-fund

      - name: Install dependencies (fork fallback)
        if: steps.check-fork.outputs.is_fork == 'true'
        run: |
          echo "WARNING: Forked PR detected — using npm install fallback (npm ci skipped)" >&2
          npm install

      - name: Comment on PR about install fallback
        if: steps.check-fork.outputs.is_fork == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (pr) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: '⚠️ This PR originates from a fork. The preview build used `npm install` instead of `npm ci` to allow building the forked code. Maintainors should run `npm ci` locally before merging to ensure lockfile fidelity.'
              });
            }

      - name: Build project (preview minimal HUD)
        # VITE_MINIMAL_HUD is provided at the job env level
        run: npm run build

      - name: Deploy to gh-pages (previews/<run_id>)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist/public
          # Place builds under previews/<run_id> so multiple previews can coexist
          destination_dir: previews/${{ github.run_id }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/');
            const runId = process.env.GITHUB_RUN_ID;
            const url = `https://${owner}.github.io/${repo}/previews/${runId}/`;
            const body = `✅ Preview build available: ${url}\n\nIf you don't see the preview, ensure the repository has GitHub Pages configured to serve from the \`gh-pages\` branch (root).`;
            await github.rest.issues.createComment({
              owner, repo,
              issue_number: context.payload.pull_request.number,
              body
            });
