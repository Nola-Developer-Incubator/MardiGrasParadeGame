name: E2E Playwright

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Install PM2
        run: npm install -g pm2@5
      - name: Start dev server under PM2
        env:
          NODE_ENV: development
        run: |
          # Start the npm dev script under pm2 so we can manage logs and lifecycle
          pm2 start npm --name "nola-dev" -- run dev --update-env --no-autorestart
          pm2 save
      - name: Wait for server (60s timeout)
        run: npx wait-on http://localhost:5000 --timeout 60000
      - name: Run Playwright tests
        run: npx playwright test --reporter=list
        continue-on-error: false
      - name: Capture PM2 logs
        if: always()
        run: |
          pm2 flush
          pm2 logs nola-dev --lines 1000 > pm2-nola-dev.log || true
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pm2-logs
          path: pm2-nola-dev.log
      - name: Stop dev server
        if: always()
        run: |
          pm2 delete nola-dev || true
          pm2 kill || true
