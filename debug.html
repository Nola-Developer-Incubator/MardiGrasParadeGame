    <script>
      (function installErrorOverlay(){
        if (typeof window === 'undefined') return;
        function createOverlay(){
          var o = document.createElement('div');

          o.innerHTML = '<h2>Client Error</h2><pre id="__error_overlay_pre__"></pre>';
          document.addEventListener('DOMContentLoaded', function(){ document.body.appendChild(o); });
          return o;
        }
        var overlay = createOverlay();
        function showError(message){
          try{
            var pre = document.getElementById('__error_overlay_pre__');
            if (!pre && overlay) pre = overlay.querySelector('pre');
            if (pre) pre.textContent = message;
            if (overlay) overlay.style.display = 'block';
          }catch(e){/* ignore */}
          // also log to console for automated capture
          console.error('Captured client error:', message);
        }

        window.addEventListener('error', function(e){
          var msg = (e && e.error && e.error.stack) ? e.error.stack : (e && e.message) ? e.message : String(e);
          showError(msg);
        });
        window.addEventListener('unhandledrejection', function(ev){
          var reason = ev && ev.reason ? (ev.reason.stack || ev.reason) : ev;
          showError('Unhandled Rejection: ' + (reason && reason.stack ? reason.stack : String(reason)));
        });
        // expose helper
        window.__showClientError = showError;
      })();
